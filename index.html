<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Github Stargazer</title>
</head>

<body>
    <div class="container d-flex justify-content-center mt-3">
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
                <div class="input-group">
                    <input type="text" class="form-control" id="repositoryName" placeholder="Repository name"
                        onfocus="this.value=''">
                    <span class="error text-danger position-absolute top-100 pt-3 visually-hidden">Repository not
                        found</span>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>

    <div class="container align-items-center mt-5">
        <div class="row border bg-light p-3">
            <div class="col-4 text-center">Repository name</div>
            <div class="col-4 text-center">Stars</div>
        </div>
    </div>
    <div class="repo-container container align-items-center">
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
